<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Run</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <header class="header-wrapper pure-g">
        <div class="pure-u-1 header-container">
          <div class="pure-u-1 cat">
            <img class="cat1 catParts" src="img/cat1.png" alt="">
            <img class="cat2 catParts" src="img/cat2.png" alt="">
          </div>
          <h1>
            RUN
          </h1>
        </div>
        <p class="pure-u-1">‚ê•</p>
        <h2 class="pure-u-1"><u>Scaffolding</u> to practice, <br> <u>test technologies</u> and <u>skill tests</u></h2>
      </header>
      <main class="pure-g">
        <div class="pure-u-2-24"></div>
        <div class="pure-u-20-24 webpack-wrapper">
          <div class="webpack-title pure-u-1">
            Webpack is <b>ready to load</b>:
          </div>
          <div class="webpack-on">
            <div class="webpack-item">
              <i class="icon-ok"></i>
              <p>Images</p>
            </div>
            <div class="webpack-item">
              <i class="icon-ok"></i>
              <p>Fonts</p>
            </div>
            <div class="webpack-item">
              <i class="icon-ok"></i>
              <p>SVG</p>
            </div>
            <div class="webpack-item">
              <i class="icon-ok"></i>
              <p>SCSS</p>
            </div>
            <div class="webpack-item">
              <i class="icon-ok"></i>
              <p>Purecss</p>
            </div>
          </div>
        </div>
        <div class="pure-u-2-24"></div>
      </main>
      <footer class="pure-g">
        <div class="footer-wrapper pure-u-1">
          <picture>
            <img src="img/bike.svg" alt="">
          </picture>
          <p>
            have a nice day <br> <a class="run" href="http://jose.run">Jose.<b>run</b></a>
          </p>
          <div class="pure-u-1 social">
            <a href="https://twitter.com/Mutatipo">
              <i class="icon-twitter"></i>
            </a>
            <a href="https://github.com/hi-neron">
              <i class="icon-github-circled"></i>
            </a>
            <a href="https://codepen.io/HiNeron/#">
              <i class="icon-codeopen"></i>
            </a>
          </div>
        </div>
      </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
